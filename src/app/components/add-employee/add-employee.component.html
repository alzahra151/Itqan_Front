<div class="m-3">
    <form [formGroup]="employeeForm">
        <div class="bg-white rounded  shadow-lg p-1 px-4 p-4 mb-6 w-full">
            <div class="flex p-1 bg-blue-200 mb-5"><svg xmlns="http://www.w3.org/2000/svg"

                        <path

                            d="M148.5,411.5H75.4c-7.8,0-14.1,6.3-14.1,14.1c0,7.8,6.3,14.1,14.1,14.1h73.1c7.8,0,14.1-6.3,14.1-14.1   C162.7,417.8,156.3,411.5,148.5,411.5z" />
                        <path
                            d="M494.7,177.7c-17-17.4-45.4-22-65.3-3.4l-58.5,58.5V117.3c0-3.7-1.5-7.3-4.1-10L265.6,6.1c-2.6-2.6-6.2-4.1-10-4.1H44.4   C21,2,2,21,2,44.3v423.3C2,491,21,510,44.4,510h284.2c23.3,0,42.3-19,42.3-42.3v-97.5L498.1,243   C515.2,225.9,513.7,196.6,494.7,177.7z M322.7,103.2h-53l0-53L322.7,103.2z M342.7,467.7c0,7.8-6.3,14.1-14.1,14.1H44.4   c-7.8,0-14.1-6.3-14.1-14.1V44.3c0-7.8,6.3-14.1,14.1-14.1h197.2l0,87c0,7.8,6.3,14.1,14.1,14.1h87v129.8L219.5,384.3   c-1.9,1.9-3.2,4.3-3.8,6.9l-13.9,62.6c-1,4.7,0.4,9.6,3.8,13c4,3.8,8.4,4.6,13,3.8l62.6-13.9c2.6-0.6,5-1.9,6.9-3.8l54.5-54.5   V467.7z M478.1,223.1l-207,207l-36.9,8.2l8.2-36.9l207-207c6.5-6.2,17.4-4.3,25.4,3.4C482.6,205.5,484.1,217.1,478.1,223.1z" />
                    </g>
                </svg>
                <h6 class="mx-1">بيانات الموظف</h6>
            </div>

            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                <div class="lg:col-span-2">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">اسم الموظف</label>
                                <input type="text" formControlName="name" name="full_name" id="full_name"
                                    class="md:col-span-5 h-8 border-gray-400 border  mt-1  px-4   bg-gray-60"
                                    value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">الرقم الوظيفي </label>
                                <input type="number" formControlName="job_number" name="full_name" id="full_name"
                                    class="md:col-span-5  h-8 border-gray-400 border mt-1  px-4   bg-gray-60"
                                    value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">رقم الهوية</label>
                                <input type="number" formControlName="ID_number" name="full_name" id="full_name"
                                    class="md:col-span-5 h-8 border-gray-400 border mt-1  px-4   bg-gray-60" value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">العنوان </label>
                                <input type="text" formControlName="address" name="full_name" id="full_name"
                                    class="md:col-span-5 h-8 border-gray-400 border mt-1  px-4   bg-gray-60" value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">الجنس</label>
                                <input type="text" formControlName="gender" name="full_name" id="full_name"
                                    class="md:col-span-5 h-8 border-gray-400 border mt-1  px-4   bg-gray-60" value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">السن</label>
                                <input type="number" formControlName="age" name="full_name" id="full_name"
                                    class="md:col-span-5 h-8 border-gray-400 border mt-1  px-4   bg-gray-60" value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                                <label class="md:col-span-1 " for="full_name">رقم الجوال</label>
                                <input type="text" formControlName="mobile" name="full_name" id="full_name"
                                    class="md:col-span-5 h-8 border-gray-400 border mt-1  px-4   bg-gray-60" value="" />
                            </div>
                        </div>
                        <div class="md:col-span-6 col-span-1  ">
                            <div class="grid md:grid-cols-6 grid-cols-1 flex items-center ">
                                <label class="md:col-span-1 " for="full_name">القسم التابع له</label>
                                <p-dropdown formControlName="department_id" [options]="departments!"
                                    class="md:col-span-5 " dataKey="id" optionValue="id" optionLabel="name"
                                    [showClear]="false" placeholder="اختر القسم"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="p-8 pt-2 ">
                <img class="m-auto" src="../../../assets/imags/profile.jpg">

            </div> -->
                @if (!employeeForm.get('image')!.value) {
                <div class="p-8 pt-2 fileUploadContainer">
                    <img class="m-auto" src="../../../assets/imags/profile.jpg">
                    <input #fileInput class="fileInput" type="file" multiple="multiple" accept="image/*"
                        (change)="setFileData($event)" />
                </div>
                }
                @if (employeeForm.get('image')!.value) {
                <div class="p-8 pt-2 fileUploadContainer">
                    <img class="m-auto w-full" [src]='photoSrc'>
                    <input #fileInput class="fileInput" type="file" multiple="multiple" accept="image/*"
                        (change)="setFileData($event)" />
                </div>
                }
            </div>
            <div class="flex md:justify-end justify-center   w-full  px-8">
                <button class=" bg-blue-800 rounded-lg px-5 py-1 text-white " (click)="addEmployee()"
                    label="Submit">حفظ</button>
            </div>
        </div>
    </form>
    <div class="card">
        <table class="border-collapse border border-slate-400 w-full bg-white text-sm">
            <thead class="bg-blue-500 text-white">
                <tr class="p-1">
                    <th class="border border-slate-300 p-1 ...">اسم الموظف</th>
                    <th class="border border-slate-300 p-1 ...">رقم التواصل</th>
                    <th class="border border-slate-300 p-1 ...">رقم الهوية</th>
                    <th class="border border-slate-300 p-1  ...">القسم التابع له</th>
                </tr>
            </thead>
            <tbody>
                @for (item of employees; track $index) {
                <tr class="p-2">
                    <td class=" p-2 border border-slate-300 ...">{{item.name}}</td>
                    <td class=" p-2 border border-slate-300 ...">{{item.mobile}}</td>
                    <td class=" p-2 border border-slate-300 ...">{{item.ID_number}}</td>
                    <td class=" p-2 border border-slate-300 ...">{{item?.department?.name}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
